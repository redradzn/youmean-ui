# ============================================================================
# Netlify Configuration for YouMean Flutter Web App
# ============================================================================

[build]
  # Build command - uses custom script that installs Flutter first
  command = "bash build-netlify.sh"

  # Output directory (Flutter web builds to build/web)
  publish = "build/web"

[build.environment]
  # Environment variables available during build
  FLUTTER_VERSION = "3.38.5"
  NODE_VERSION = "18"

# Redirect rules for Single Page Application (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
