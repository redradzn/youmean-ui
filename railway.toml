# ============================================================================
# Railway.app Configuration
# ============================================================================
# This tells Railway how to build and deploy the YouMean Flutter web app
# ============================================================================

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "sh -c 'python3 -m http.server ${PORT:-8080} --directory build/web'"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
